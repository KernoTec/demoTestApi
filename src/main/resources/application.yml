# SPRING
spring:
  # SERVLET
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  # JPA
  jpa:

    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    properties:
      format_sql: true

  # DATASOURCE
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/kbi_test_db
    username: postgres
    password: 112711


# LOGGING
logging:
  level:
    root: INFO

server:
  port: 8085
